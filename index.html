<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wikipedia Search</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <div class="main-container">
    <div class="wiki-search-header text-center">
      <img class="wiki-logo" src="https://res.cloudinary.com/dtbsyy5zm/image/upload/v1751383698/wiki_jyb7at.jpg" alt="Wikipedia Logo" />
      <br />
      <input placeholder="Type a keyword and press Enter to search" type="search" class="search-input w-100" id="searchInput" />
    </div>

    <div class="d-none" id="spinner">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <div class="search-results" id="searchResults"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
